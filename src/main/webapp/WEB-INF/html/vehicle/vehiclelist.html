

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Vehicle List</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/policy/policylist.css">
<script>
function typeHidden()
{
	 var obj = document.getElementById('filter-view');
	 if(obj.style.display=="block")
	 {
	  obj.style.display='none';
	 }
	 else
	 {
	  obj.style.display='block';
	 }
}

</script>
</head>
<body>
	<header class="bar bar-nav">
		<a class="button button-link button-nav pull-left back"
			href="#" onClick="javascript:history.back(-1)">       <span
			class="icon icon-left"></span>       BACK    
		</a>
		<h1 class="title">VEHICLE LIST</h1>
	</header>
	<div class="content">
		<div class="content-block">
			<p>
				Hello!<span id="customer-name"></span><a class="pull-right"
					href="/wds/vehicleadmin/vehicleoperation">REGISTER VEHICLE</a>
			</p>
			<div class="row row-vehicle">
				<div class="col-10">Id</div>
				<div class="col-25">Vehicle Vin</div>
				<div class="col-20">Vehicle mmy</div>
				<div class="col-16">Vehicle status</div>
				<div class="col-5">Modify</div>
			</div>
			<div class="vehicle-wrap"></div>
			<div class="col-100 mb">
					<a id="filter-button"
						class="button button-big button-fill" onClick="typeHidden()">Filter</a>
			</div>
			<div class="content-block"> </div>
			<div class="row-policy" id="filter-view">
				<div class="col-25">Vehicle Vin<input id="vehicle-vin-search" type="text"></div>
                <div class="col-10">Vehicle MMY<input id="vehicle-mmy-search" type="text"></div>
                <div class="col-10">Vehicle Status<select id = "vehicle-status-search" >
                	<option > O </option>
                	<option > F </option>
                </select></div>
                <a class="button button-big"
						id="search">SEARCH</a>
              </div>
			</div>
			<div class="content-block"> </div>
		</div>
		
	</div>



	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/vehicle/vehiclelist.js' charset='utf-8'></script>
</body>
</html>
