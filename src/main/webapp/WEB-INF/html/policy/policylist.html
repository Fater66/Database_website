

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Policy List</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/policy/policylist.css">
<script>
function typeHidden()
{
	 var obj = document.getElementById('filter-view');
	 if(obj.style.display=="block")
	 {
	  obj.style.display='none';
	 }
	 else
	 {
	  obj.style.display='block';
	 }
}

</script>
</head>
<body>
	<header class="bar bar-nav">
		<a class="button button-link button-nav pull-left back" href="#" onClick="javascript:history.back(-1)">
	      <span class="icon icon-left"></span>
	      BACK
	    </a>
		<h1 class="title">POLICY LIST</h1>
	</header>
	<div class="content">
		<div class="content-block">
			<p>
				Hello!<span id="customer-name"></span><a class="pull-right"
					href="/wds/policyadmin/policyoperation">REGISTER POLICY</a>
			</p>
			<div class="row row-policy">
				<div class="col-25">Policy Type</div>
				<div class="col-20">Start Date</div>
				<div class="col-20">End Date</div>
				<div class="col-20">Information</div>
				<div class="col-10">Status</div>
			</div>
			<div class="policy-wrap"></div>
			<div class="col-100 mb">
					<a id="filter-button"
						class="button button-big button-fill" onClick="typeHidden()">Filter</a>
			</div>
			<div class="content-block"> </div>
			<div class="row-policy" id="filter-view">
				<div class="col-25"><select id = "type-search" >
                	<option > Auto Insurance </option>
                	<option > Home Insurance </option>
                </select> Start Date<input id="start-date-search" type="date"></div>
                <div class="col-10">End Date<input id="end-date-search" type="date"> Premium Amount<input id="premium-amount-search" type="text">
                <a class="button button-big"
						id="search" ">SEARCH</a>
              </div>
			</div>
			<div class="content-block"> </div>
		</div>
		<div class="content-block">
			<div class="row">
				<div class="col-50 mb">
					<a href="#" id="modify-customer"
						class="button button-big button-fill">Customer Information Modify</a>
				</div>
				<div class="col-50 mb">
					<a href="#" id="home-operation"
						class="button button-big button-fill">Home Information</a>
				</div>
				<div class="col-50 mb">
					<a href="#" id="vehicle-operation" 
						class="button button-big button-fill">Vehicle Information</a>
				</div>
				<div class="col-50 mb">
					<a href="#" id="driver-operation" 
						class="button button-big button-fill">Driver Information</a>
				</div>
				<div class="col-100 mb">
					<a class="button button-big button-fill button-danger"
						id="logout" >LOG OUT</a>
				</div>
			</div>
		</div>
	</div>



	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='../resources/js/policy/policylist.js'
		charset='utf-8'></script>	
</body>
</html>
