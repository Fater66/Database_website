function typeClk()
{
	 var obj = document.getElementById("type");
	 var homeListView = document.getElementById("home-list-view");
	 var vehicleListView = document.getElementById("vehicle-list-view");
	 if(obj.value=="Auto Insurance")
	 {
		 homeListView.style.display="none";
		 vehicleListView.style.display="block";
	 }
	 if(obj.value=="Home Insurance")
	 {
	 	homeListView.style.display="block";
	 	vehicleListView.style.display="none";
	 }
}

        <li>
          <div class="item-content">
            <div class="item-inner">
              <div class="item-title label">TYPE</div>
              <div class="item-input">
                <select id = "type" onchange="typeClk()">
                	<option > Auto Insurance </option>
                	<option > Home Insurance </option>
                </select>
              </div>
            </div>
          </div>
        </li>
        
        <!-- startdate date -->

          </div>

              </div>
            </div>
		  </div>
		</li>

                	<option > Quarterly </option>

              </div>
